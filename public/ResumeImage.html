<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD AAYAN HAQUE - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #94a3b8;
        }
        
        .resume-container {
            max-width: 100%;
            text-align: center;
            position: relative;
        }
        
        .resume-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 4px solid #3b82f6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .resume-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }
        
        .loading {
            color: #60a5fa;
            font-size: 1.5em;
            margin: 50px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #3b82f6;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(239, 68, 68, 0.3);
            margin: 50px 0;
            max-width: 500px;
            text-align: center;
        }
        
        .error h3 {
            margin-bottom: 15px;
            color: #fca5a5;
        }
        
        .error p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .back-button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background: #2563eb;
        }
        
        .download-button {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px 10px 0 0;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background: #059669;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .title {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1em;
            }
            .header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">MD AAYAN HAQUE</h1>
        <p class="subtitle">Professional Resume</p>
    </div>
    
    <div class="resume-container">
        <div id="resume-content">
            <div class="loading">
                <div class="spinner"></div>
                Loading your resume...
            </div>
        </div>
    </div>

    <script>
        // Function to display the resume image
        function displayResume() {
            const resumeContent = document.getElementById('resume-content');
            
            // Create image element
            const img = new Image();
            
            // Set image properties
            img.src = 'assets/Resume1.jpg';
            img.alt = 'MD AAYAN HAQUE Resume';
            img.className = 'resume-image';
            
            // When image loads successfully
            img.onload = function() {
                resumeContent.innerHTML = '';
                resumeContent.appendChild(img);
                
                // Add download button
                const downloadBtn = document.createElement('a');
                downloadBtn.href = 'assets/Resume1.jpg';
                downloadBtn.download = 'MD_AAYAN_HAQUE_Resume.jpg';
                downloadBtn.className = 'download-button';
                downloadBtn.textContent = 'üì• Download Resume';
                resumeContent.appendChild(downloadBtn);
            };
            
            // When image fails to load
            img.onerror = function() {
                resumeContent.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Resume Image Not Found</h3>
                        <p>Unable to load your resume image.</p>
                        <p><strong>Expected file:</strong> Resume1.jpg</p>
                        <p><strong>Location:</strong> public folder</p>
                        <p>Please check that your resume image is properly uploaded.</p>
                        <button class="back-button" onclick="window.close()">Close</button>
                    </div>
                `;
            };
        }
        
        // Load resume when page loads
        window.addEventListener('load', displayResume);
        
        // Also try to load immediately
        displayResume();
    </script>
</body>
</html>
